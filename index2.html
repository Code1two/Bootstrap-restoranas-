<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Uzsakymas i namus</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      />
      <link rel="stylesheet" href="./uzsakymas.css" />
    </head>

    <body class="bg-dark text-light">
      <div class="container bg-dark text-light">
        <h1 class="text-center">Uzsakymai i namus</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Vardas</label
          >
          <input
            type="name"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label"
            >Telefonas</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput3"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label"
            >El.pastas</label
          >
          <input
            type="email"
            placeholder="name@example.com"
            class="form-control"
            id="exampleFormControlInput4"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Uzsakymas</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Nurodykite uzsakymo nr. Palikite komentara..."
          ></textarea>
        </div>
        <button
          type="submit"
          style="width: 100%"
          class="btn btn-primary mb-3 mt-3"
        >
          Uzsakyti
        </button>
      </div>

      <footer class="footeris text-dark">
        <div class="container">
          <div class="row">
            <div class="foteris"></div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-12">
              <div class="row d-flex justify-content-center">
                <p class="fw-bold">&#9203; Darbo laikas:11-23val.</p>
                <p class="fw-bold">
                  &#10083; Adresas: Oude Kijk in Het Jatstraat 59
                </p>
              </div>
              <div class="row-md d-none d-md-block">
                <p class="fw-bold">&#174; Rekvizitai:</p>
                <p>UAB Lorem ipsum</p>
                <p>LT 00000000 0000 0000</p>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
            </div>
            <div
              class="col-lg-4 col-md-12 d-flex align-items-end justify-content-center p-5"
            >
              <div class="h2">
                <a href="#susisiekite">
                  <i style="color: blue" class="bi bi-facebook me-2"></i>
                </a>
                <a href="#susisiekite">
                  <i
                    style="color: lightseagreen"
                    class="bi bi-twitter me-2"
                  ></i>
                </a>
                <a href="#susisiekite">
                  <i style="color: #0f8df4" class="bi bi-linkedin me-2"></i>
                </a>
                <a href="#susisiekite">
                  <i style="color: #2c2c2c" class="bi bi-envelope me-2"></i>
                </a>
              </div>
            </div>
            <div
              class="col-lg-4 col-md-12 d-flex align-items-end p-5 justify-content-end"
            >
              <p class="fw-bold lead text-center">
                &copy; All rights reserved 2024
              </p>
            </div>
          </div>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
